name: autofix.ci

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt,clippy

      - run: cargo fmt

      - run: cargo clippy --fix

      - uses: autofix-ci/action@v1
